<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"  />
</head>

<body>
   
   
    <div class="container">
        <div class="register__section">
            <div class="sign__in" id="sign__in">
                <h1 class="sign__in-title">Sign in</h1>
                <div class="sign__in-social__icons">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-google-plus-g" aria-hidden="true"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                <p class="sign__in-subtitle">or use youe account</p>
                <form  class="sign__in-form">
                    <input type="text" placeholder="Name" class="form__input" id="input3">
                    <input type="email" placeholder="Email" class="form__input" id="input1">
                    <input type="password" placeholder="Password" class="form__input" id="input2">
                    <p class="form__passwordhelp">Forgot your password?</p>
                    <div class="form-btn">
                        <button type="submit" class="btn" id="btn1">Sign in</button>
                    </div>
                    
                </form>
            </div>

            <div class="sign__up" id="sign__up">
                <h1 class="sign__up-title">
                    Don't have an account?
                </h1>
                <p class="sign__up-subtitle">
                    Press sign up
                </p>
                <div class="sing__up-btn">
                    <button type="submit" class="btn" id="btn2">Sign up</button>
                </div>
            </div>
        </div>
    </div>




    <script src="./js/index.js"></script>
</body>

</html>
